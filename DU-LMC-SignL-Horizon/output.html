#horizon {

  left: 50%;

  content: " ";

  margin-left: 34%;
}

  position: absolute;
  width: 100%;
  height: 100%;

  background: #215496;

  opacity: 0.7;
  top: -10%;
}

}
#subtitle span:nth-child(3) {

  from {

@keyframes animGravity {
  0% {
    transform: translateY(-26px);
    opacity: 0;

  30%, 80% {

    padding-left: 40px;
    transform: translateY(0px);

  92%, 100% {

    padding-left: 35px;
    transform: translateY(-4px);
    opacity: 0;
  }
}
@keyframes animDont {

  92%, 100% {

@keyframes animLet {

    opacity: 0;
  }
  45%, 80% {
    transform: translateY(0px);
    opacity: 1;
  }
  92%, 100% {
    transform: translateY(-4px);
    opacity: 0;
  }
}
@keyframes animGo {

    opacity: 0;
  }
  55%, 80% {
    transform: translateY(0px);
    opacity: 1;
  }
